{% extends "!layout.html" %}
{% block extrahead %}
    <link rel="canonical" href="http://ericholscher.com/
    {%- for word in pagename.split('/') -%}
        {%- if word != 'index' -%}
            {%- if word != '' -%}
                {{ word }}/
            {%- endif -%}
        {%- endif -%}
    {%- endfor -%}
    {% if builder == "dirhtml" %}/{% else %}.html{% endif %}
    ">
{% endblock %}
{% block body %}
  {{ body }}
{% endblock %}
